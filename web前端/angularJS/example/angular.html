<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-init="first='john';data=[0,1,2]" ng-controller="ctrl">
		<p>first：{{5+first}}</p>
		<p ng-bind="first"></p>
		<input type="text" ng-model="firstmodule">
		<input type="text" ng-model="secondmodel">
		<p>相乘是：{{firstmodule*secondmodel}}</p>
		<ul>
			<li ng-repeat= "x in data">
				{{x}}
			</li>
		</ul>
		<!-- 使用表达式 -->
	</div>
</body>
<script type="text/javascript">
	var app = angular.module('myApp',[]);
	app.controller('ctrl', function($scope) {
        $scope.firstmodule= "1";
    });
</script>
</html>
